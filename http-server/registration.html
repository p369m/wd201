<html>

<head>
  <title>User Registration</title>
  <link rel="stylesheet" href="registration.css" />
</head>
<body>
  <div id="main">
    <div id="form-box">
      <h1>Registration Window</h1>
      <form id="form">
        <div id="username" class="inputs">
          <label for="name" style="font-family: 'Times New Roman', Times, serif;font-weight: 700;">Name:</label>
          <input type="text" id="name" name="name" placeholder="Salman Khan" required/>
        </div>
        <div id="emailid" class="inputs">
          <label for="email" style="font-family: 'Times New Roman', Times, serif;font-weight: 700;">Email:</label>
          <input type="email" id="email" name="email" placeholder="salman@gmail.com" required />
        </div>
        <div id="passwd" class="inputs">
          <label for="password" style="font-family: 'Times New Roman', Times, serif;font-weight: 700;">Password:</label>
          <input type="password" id="password" name="password" placeholder="Salman@123" required/>
        </div>
        <div id="dob_id" class="inputs">
          <label for="dob" style="font-family: 'Times New Roman', Times, serif;font-weight: 700;">Date of Birth:</label>
          <input id="dob" name="dob" type="date" required/>
        </div>
        <div id="agree">
          <input id="tc" type="checkbox" required style="font-family: Arial, Helvetica, sans-serif;font-weight: 200;"> I agree to the terms and conditions</input>
        </div>
        <button id="submit" type="submit" style="padding: 4%;">SUBMIT</button>
      </form>
    </div>
    <div id="table-box">
        <h1>Registered</h1>
        <table id="user-table">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>DOB</th>
            <th>Accepted terms?</th>
        </table>
      </div>
  </div>


<script src="registration.js"></script>
</body>

</html>
